# powerline化
source ~/.vim/bundle/powerline/powerline/bindings/tmux/powerline.conf

# Solarized dark
source ~/.dotfiles/tmuxcolors-dark.conf

#utf setting
setw -g utf8 on
setw -g mode-keys vi
setw -g automatic-rename off

# マウスを使えるようにする
setw -g mode-mouse on

# 256色ターミナル
set -g default-terminal "screen-256color"

# ステータスラインカスタム関連
## ステータスバーを上部に表示する
set -g status-position top
set -g pane-active-border-fg green

# 左部:whoami@hostname
#set -g status-left '#[fg=blue,bold][#20(whoami) No.#I-#P]#[default]'
set -g status-left '#[fg=blue,bold][#20 No.#I-#P]#[default]'
set -g status-left-length 20
# 右部:[2011/03/06(Sun)20:21]
set -g status-right '#[fg=blue,bold][%Y/%m/%d(%a)%H:%M]#[default]'
set -g message-attr bold

setw -g mode-bg white
setw -g mode-fg black

## ヴィジュアルノーティフィケーションを有効にする
setw -g monitor-activity on
set -g visual-activity on

unbind C-b
set -g prefix `
bind ` send-prefix

# screen ^C c
bind ^C new-window -n zsh -c "#{pane_current_path}"
bind c new-window -n zsh -c "#{pane_current_path}"

# detach ^D d
bind ^D detach

# displays *
bind * list-clients

# next
bind ^N next-window
bind ^n next-window
bind " " next-window

# prev
bind ^P previous-window
bind ^p previous-window
bind BSpace previous-window

# title A
bind A command-prompt "rename-window %%"

# copy-mode
bind -r ^[ copy-mode  # ESC
bind -r ^] paste-buffer

# ESC キーの効きを良くする
set -s escape-time 0

# ウィンドウのインデックスを1から始める
set -g base-index 1

# other
bind ^A last-window

# windows ^W w
bind ^W choose-window
bind w choose-window

# quit \
bind \ confirm-before "kill-server"

# kill K k
bind K confirm-before "kill-window"
bind k confirm-before "kill-window"

# redisplay ^R r
bind ^R refresh-client
bind r refresh-client

# split
bind - split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"

# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind C-h select-pane -L
bind j select-pane -D
bind C-j select-pane -D
bind k select-pane -U
bind C-k select-pane -U
bind l select-pane -R
bind C-l select-pane -R

bind J swap-pane -D
bind K swap-pane -U
bind H swap-pane -U
bind L swap-pane -D

# Vimのキーバインドでペインをリサイズする
# -nで定義してあるためPrefixを使わなくて良い
bind -n C-S-Left resize-pane -L 5
bind -n C-S-Down resize-pane -D 5
bind -n C-S-Up resize-pane -U 5
bind -n C-S-Right resize-pane -R 5

bind -n M-1 select-layout even-horizontal
bind -n M-2 select-layout even-vertical
bind -n M-3 select-layout main-horizontal
bind -n M-4 select-layout main-vertical
bind -n M-5 select-layout tiled
bind -n M-o rotate-window -D

# swap-window
bind C-S-Left swap-window -t -1
bind C-S-Right swap-window -t +1

# centering
set -g status-justify "centre"

# reload
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# line copy
bind -t vi-copy Y copy-line

# Bind function keys.
bind -n F1 select-window -t 1
bind -n F2 select-window -t 2
bind -n F3 select-window -t 3
bind -n F4 select-window -t 4
bind -n F5 select-window -t 5
bind -n F6 select-window -t 6

# reorder windows when one is deleted
set -g renumber-windows on

if-shell "uname | grep -q Darwin" "source-file ~/.tmux.conf.osx" ""
