# powerline化
source ~/.vim/bundle/powerline/powerline/bindings/tmux/powerline.conf

#utf setting
set-window-option -g utf8 on
set-window-option -g mode-keys vi
set-window-option -g automatic-rename off

# マウスを使えるようにする
set-window-option -g mode-mouse on

setw -g window-status-current-attr underscore

# 256色ターミナル
set-option -g default-terminal "screen-256color"

# ステータスラインカスタム関連
## ステータスバーを上部に表示する
set -g status-position top
set -g status-bg blue
set -g status-fg black
set -g status-attr dim
# 左部:whoami@hostname
#set -g status-left '#[fg=blue,bold][#20(whoami) No.#I-#P]#[default]'
set -g status-left '#[fg=blue,bold][#20 No.#I-#P]#[default]'
set -g status-left-length 20
# 右部:[2011/03/06(Sun)20:21]
set -g status-right '#[fg=blue,bold][%Y/%m/%d(%a)%H:%M]#[default]'
set -g message-attr bold
set -g message-fg white
set -g message-bg red

set -g pane-active-border-fg green
#set -g pane-active-border-fg brightblue

set-window-option -g mode-bg white
set-window-option -g mode-fg black
set-window-option -g window-status-fg white
#set-window-option -g window-status-current-bg cyan
set-window-option -g window-status-current-bg green
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-attr bold

## ヴィジュアルノーティフィケーションを有効にする
setw -g monitor-activity on
set -g visual-activity on

# Set the prefix to ^A.
unbind C-b
set -g prefix ^A
bind a send-prefix

# screen ^C c
bind ^C new-window -n zsh -c "#{pane_current_path}"
bind c new-window -n zsh -c "#{pane_current_path}"

# detach ^D d
bind ^D detach

# displays *
bind * list-clients

# next
bind ^N next-window
bind ^n next-window
bind " " next-window

# prev
bind ^P previous-window
bind ^p previous-window
bind BSpace previous-window

# title A
bind A command-prompt "rename-window %%"

# copy-mode
bind -r ^[ copy-mode  # ESC
bind -r ^] paste-buffer

# ESC キーの効きを良くする
set -s escape-time 0

# ウィンドウのインデックスを1から始める
set -g base-index 1

# other
bind ^A last-window

# windows ^W w
bind ^W choose-window
bind w choose-window

# quit \
bind \ confirm-before "kill-server"

# kill K k
bind K confirm-before "kill-window"
bind k confirm-before "kill-window"

# redisplay ^R r
bind ^R refresh-client
bind r refresh-client

# split -v -
bind - split-window -v -c "#{pane_current_path}"

# split -h |
bind | split-window -h -c "#{pane_current_path}"

# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind C-h select-pane -L
bind j select-pane -D
bind C-j select-pane -D
bind k select-pane -U
bind C-k select-pane -U
bind l select-pane -R
bind C-l select-pane -R

# Vimのキーバインドでペインをリサイズする
# -nで定義してあるためPrefixを使わなくて良い
bind -n C-S-Left resize-pane -L 5
bind -n C-S-Down resize-pane -D 5
bind -n C-S-Up resize-pane -U 5
bind -n C-S-Right resize-pane -R 5

# swap-window
bind C-S-Left swap-window -t -1
bind C-S-Right swap-window -t +1

# centering
set-option -g status-justify "centre"

# reload
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# line copy
bind -t vi-copy Y copy-line

if-shell "uname | grep -q Darwin" "source-file ~/.tmux.conf.osx" ""
